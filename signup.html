<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthify - Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <h1 class="brand">HEALTIFY</h1>
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <form>
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter password" required>
        </div>

        <button type="submit">Sign Up</button>
        <p class="login-text">Already have an account? <a href="signin.html">Sign In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
